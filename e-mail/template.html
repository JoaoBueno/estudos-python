<?xml version="1.0" encoding="utf-8"?>
<html>

<body>
    <table cellspacing="0" cellpadding="0" width="100%" border="0" style="border-collapse: collapse;">
        <tr>
            <td style="border: none;font-family: Tahoma;font-size: 12px;padding:0;border-width: 0 0 0 0;">
                <table cellspacing="0" cellpadding="0" width="100%" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td width="80%"
                            style="color: white;font-weight: bold;font-size: 16px;height: 70px;vertical-align: bottom;padding: 0 0 15px 15px;border: none;font-family: Tahoma;background-color: {stacor};">
                            Backup (rsync) 1linhasrv
                            <div style="margin-top: 5px;font-size: 14px;">
                                To: 1linhasrv2
                            </div>
                        </td>
                        <td
                            style="color: white;font-weight: bold;font-size: 16px;height: 70px;vertical-align: bottom;padding: 0 0 15px 15px;border: none;font-family: Tahoma;background-color: {stacor};">
                            {status}
                        </td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0" width="100%" class="data" style="border-collapse: collapse;">
                    <tr>
                        <td colspan="5"
                            style="font-family: Tahoma;height: 35px;background-color: #f3f4f4;font-size: 16px;vertical-align: middle;padding: 2px 3px 2px 3px;color: #626365;border: 1px solid #a7a9ac;border: 1px solid #a7a9ac;">
                            {data_inicio}
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            Start time</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {hora_inicio}</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            Data sent</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {enviado}</td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            End time</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {hora_fim}</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            Backup size</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {data_size}</td>
                    </tr>
                    <tr>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            Duration</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {tempo_total}</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;font-weight: bold;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            Speed</td>
                        <td
                            style="font-family: Tahoma;font-size: 12px;white-space: nowrap;width: 125px;padding: 2px 3px 2px 3px;border: 1px solid #a7a9ac;">
                            {velocidade}</td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0" width="100%" border="0" style="border-collapse: collapse;">
                    <tr>
                        <td
                            style="padding: 0;font-family: Tahoma;height: 25px;vertical-align: bottom;font-size: 12px;color: #626365;border: none;">
                            rel_backup & fullcontrol & Primeira Linha</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
